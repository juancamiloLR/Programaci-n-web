<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" type="text/javascript"></script>

</head>
<body>
    <form id="registrationForm" onsubmit="return false;">
        <label for="firstName">Nombres:</label><br>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Apellidos:</label><br>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="phone">Teléfono:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Ingrese un número de teléfono válido (10 dígitos)" required><br>

        <label for="stratum">Estrato:</label><br>
        <select id="stratum" name="stratum" required>
            <option value="">Seleccionar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="birthdate">Fecha de Nacimiento:</label><br>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="bloodType">Grupo Sanguíneo:</label><br>
        <select id="bloodType" name="bloodType" required>
            <option value="">Seleccionar</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>

        <label>Género:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Hombre</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Mujer</label><br>

        <label>Actividades Favoritas:</label><br>
        <input type="checkbox" id="activity1" name="activity1" value="Deporte">
        <label for="activity1">Deporte</label><br>
        <input type="checkbox" id="activity2" name="activity2" value="Música">
        <label for="activity2">Música</label><br>
        <input type="checkbox" id="activity3" name="activity3" value="Lectura">
        <label for="activity3">Lectura</label><br>

        <button type="button" onclick="registerUser()">Registrar</button>
        <button type="button" onclick="goToAdminMenu()">Cancelar</button>
    </form>
</body>
</html>
